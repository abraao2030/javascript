<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(162, 162, 218);
            color: rgb(91, 25, 197);/*comentário em css*/
            font: normal 20pt Arial;

        }
        h1{
            color: rgb(47, 0, 255);
        }
    </style>
</head>
<body>
   <h1>Olá mundo</h1><!--Isso é um comenario em html.-->
   <p>Já me livrei da maldição</p>
   <script>
        var n1 = Number(window.prompt('Digite o número: ')) // String é conjunto de caracteres
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2 // variavel de soma dos valores 
        window.alert(`A som entre ${n1} e ${n2} é igual a ${s}`) // Concateneção
        // (number + number) para adição
        // (string + string) para concateneção (ligação)
   </script>
</body>
</html>
