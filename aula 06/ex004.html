<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial ;
        }
    </style>
</head>
<body>
    
    <script>// teg
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! 
        Seu nome tem ${nome.length} letras.<br/>`)//length- tamanho dele
        document.write(` Seu nome em maisculas é <strong>${nome.toUpperCase()}</strong><br/>`)//Upper Maiuscula
        document.write(` Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`) // lower minuscula
    </script>
