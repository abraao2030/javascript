<!DOCTYPE html>
<html lang="pt-BRL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial ; /*fonte do texto*/
            background-color: green;/*cor de fundo*/
            color: white;/*cor da letra*/
            width: 200px; /*lagura*/
            height: 200px;/*altura*/
            line-height: 200px;/*a linha fica no meio*/
            text-align: center;/*texto fica no centro*/
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
       var a = window.document.getElementById('area')/*ligação do objeto a com o elemnto area*/
       a.addEventListener('click', clicar)// addEventListener fica prestando atenção em determinado evento
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)

       function clicar(){             
          a.innerText = 'Clicou!'/*vai mudar o objeto para clicou*/
          a.style.background = 'red'
       }
       function entrar() {
          a.innerText = 'entrou!'
       }
       function sair() {
         a.innerText = 'Saiu!'
         a.style.background =  'green'
       }
    </script>
</body>
</html>
